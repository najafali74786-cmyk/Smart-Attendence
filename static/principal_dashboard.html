<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NA Corp - Admin Live Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-slate-900 text-white p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">NA Corp</h1>
                <p class="text-slate-400">Live Attendance Monitor</p>
            </div>
            <div class="text-right">
                <div id="liveClock" class="text-2xl font-mono text-emerald-400">00:00:00</div>
                <p id="liveDate" class="text-sm text-slate-400"></p>
            </div>
        </header>

        <div class="grid gap-4" id="attendanceList">
            <div class="animate-pulse text-center p-10 text-slate-500">Connecting to Cloud Vault...</div>
        </div>
    </div>

    <script>
        // Supabase Connection (Wahi keys jo tumne pehle use ki thin)
        const SB_URL = "https://gazjbujwpbshxpbsagbn.supabase.co";
        const SB_KEY = "sb_publishable_JFaFDHaVymZYEm58jXNzxw_AgUzFMQY";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        async function fetchLiveAttendance() {
            const { data, error } = await supabase
                .from('attendance')
                .select('*')
                .order('id', { ascending: false });

            if (error) return console.error(error);
            
            const list = document.getElementById('attendanceList');
            list.innerHTML = data.map(record => `
                <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700 flex justify-between items-center shadow-lg transition-transform hover:scale-[1.02]">
                    <div>
                        <h3 class="font-bold text-lg">${record.roll_no}</h3>
                        <p class="text-slate-400 text-sm">Status: <span class="text-emerald-400 uppercase font-bold text-xs">${record.status}</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-200 font-mono">${record.time}</p>
                        <p class="text-slate-500 text-xs">${record.date}</p>
                    </div>
                </div>
            `).join('');
        }

        // Live Update every 5 seconds
        setInterval(fetchLiveAttendance, 5000);
        fetchLiveAttendance();

        // Clock Update
        setInterval(() => {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString();
            document.getElementById('liveDate').innerText = now.toDateString();
        }, 1000);
    </script>
</body>
</html>
