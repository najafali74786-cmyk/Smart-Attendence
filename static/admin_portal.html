<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NA Corp - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 min-h-screen font-sans selection:bg-blue-500/30">

    <div id="loginOverlay" class="fixed inset-0 z-[100] bg-slate-950/90 flex items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md text-center shadow-2xl border-blue-500/20">
            <h1 class="text-4xl font-black text-white mb-2 italic tracking-tighter">NA <span class="text-blue-500 underline underline-offset-4">CORP</span></h1>
            <p class="text-[10px] tracking-[0.5em] text-slate-500 mb-10 uppercase font-black">Authorized Personnel Only</p>
            
            <div class="space-y-4">
                <input id="userInp" type="text" placeholder="Admin Username" class="w-full bg-slate-900/50 border border-slate-800 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all">
                <input id="passInp" type="password" placeholder="Password" class="w-full bg-slate-900/50 border border-slate-800 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all">
                <button onclick="attemptLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl shadow-lg shadow-blue-900/20 transition-all active:scale-95">ACCESS SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="hidden opacity-0 transition-opacity duration-700">
        <div class="flex min-h-screen">
            
            <main class="flex-1 p-6 md:p-12 lg:ml-10">
                <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-16 gap-8">
                    <div>
                        <h2 class="text-5xl font-black text-white tracking-tight italic neon-text">NA <span class="text-blue-500">CORP</span> OS</h2>
                        <p class="text-slate-500 mt-2 font-bold uppercase text-[10px] tracking-widest">Global Attendance Intelligence v2.0</p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="exportToCSV()" class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-8 py-4 rounded-2xl font-black text-xs hover:bg-emerald-500 hover:text-white transition-all">ðŸ“¥ DOWNLOAD CSV REPORT</button>
                        <button onclick="location.reload()" class="bg-red-500/10 text-red-400 border border-red-500/20 px-6 py-4 rounded-2xl font-black text-xs hover:bg-red-500 hover:text-white transition-all">LOGOUT</button>
                    </div>
                </header>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-16">
                    <div class="glass p-8 rounded-[2.5rem] relative overflow-hidden group">
                        <h3 class="font-black text-blue-500 text-xs mb-6 uppercase tracking-widest">Management</h3>
                        <div class="space-y-4 relative z-10">
                            <button onclick="addEntry('department')" class="w-full bg-slate-800/50 p-4 rounded-xl text-left hover:bg-blue-600 transition-all text-sm font-black flex justify-between"><span>+ NEW DEPT</span> <span class="opacity-30">Mechanical/Civil</span></button>
                            <button onclick="addEntry('class')" class="w-full bg-slate-800/50 p-4 rounded-xl text-left hover:bg-blue-600 transition-all text-sm font-black flex justify-between"><span>+ NEW CLASS</span> <span class="opacity-30">1st Year/2nd Year</span></button>
                        </div>
                    </div>

                    <div class="glass p-8 rounded-[2.5rem] border-l-8 border-l-blue-500">
                        <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">Total Students Scanned Today</p>
                        <h4 id="statTotal" class="text-6xl font-black text-white mt-4 italic">0</h4>
                    </div>
                </div>

                <div class="glass rounded-[3rem] overflow-hidden shadow-2xl">
                    <div class="p-8 border-b border-slate-800/50 flex flex-col md:flex-row justify-between items-center gap-4">
                        <h3 class="font-black text-white tracking-widest text-sm uppercase">Attendance History Ledger</h3>
                        <input type="text" id="searchInp" onkeyup="filterTable()" placeholder="Search Roll Number..." class="bg-slate-900/50 border border-slate-800 px-6 py-3 rounded-xl text-xs outline-none focus:border-blue-500 w-full md:w-64 transition-all">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900/80 text-slate-500 text-[9px] font-black uppercase tracking-[0.2em]">
                                <tr>
                                    <th class="p-6">Member Identity</th>
                                    <th class="p-6">Auth Date</th>
                                    <th class="p-6">Auth Time</th>
                                    <th class="p-6">Clearance</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable" class="divide-y divide-slate-800/30">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
    // 1. Supabase Initialization (Variable name changed to avoid conflict)
    const SB_URL = "https://gazjbujwpbshxpbsagbn.supabase.co";
    const SB_KEY = "sb_publishable_JFaFDHaVymZYEm58jXNzxw_AgUzFMQY";
    
    // Global variable 'supabase' is provided by the CDN script
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY); 

    let liveData = [];

    // 2. Login Function
    async function attemptLogin() {
        const u = document.getElementById('userInp').value;
        const p = document.getElementById('passInp').value;
        
        try {
            const { data, error } = await supabaseClient
                .from('admin_users')
                .select('*')
                .eq('username', u)
                .eq('password', p)
                .single();

            if (data) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminDashboard').classList.remove('hidden');
                document.getElementById('adminDashboard').style.opacity = "1";
                initDashboard();
            } else {
                alert("ACCESS DENIED: Ghalat ID ya Password!");
            }
        } catch (err) {
            console.error("Login Error:", err);
            alert("Database connection failed!");
        }
    }

    // 3. Load Dashboard Data
    async function initDashboard() {
        const { data, error } = await supabaseClient
            .from('attendance')
            .select('*, students(name)')
            .order('id', {ascending: false});
            
        if (error) return console.error(error);
        
        liveData = data;
        document.getElementById('statTotal').innerText = data.length;
        renderTable(data);
    }

    // 4. Render Table Function
    function renderTable(dataList) {
        const body = document.getElementById('historyTable');
        body.innerHTML = dataList.map(r => `
            <tr class="hover:bg-blue-500/5 transition-all">
                <td class="p-6">
                    <div class="flex flex-col">
                        <span class="text-white font-black text-sm">${r.students?.name || 'Unknown'}</span>
                        <span class="text-[10px] text-slate-500 font-bold uppercase">${r.roll_no}</span>
                    </div>
                </td>
                <td class="p-6 text-xs text-slate-400 font-bold">${r.date}</td>
                <td class="p-6 text-xs font-black text-blue-500 font-mono">${r.time}</td>
                <td class="p-6">
                    <span class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-4 py-1.5 rounded-full text-[9px] font-black uppercase">Verified</span>
                </td>
            </tr>
        `).join('');
    }

    // 5. CSV Export Engine
    function exportToCSV() {
        if (liveData.length === 0) return alert("Registry is empty.");

        let csv = "NAME,ROLL NUMBER,DATE,TIME,STATUS\n";
        liveData.forEach(r => {
            csv += `${r.students?.name || 'N/A'},${r.roll_no},${r.date},${r.time},${r.status}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `NA_Corp_Report_${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // 6. Management Controls (Dynamic Add)
    async function addEntry(type) {
        const name = prompt(`Enter new ${type} name (e.g. Mechanical/Civil):`);
        if (name) {
            const table = type === 'department' ? 'departments' : 'classes';
            const { error } = await supabaseClient.from(table).insert({ name });
            if (error) alert("Error adding entry: " + error.message);
            else alert(`${type.toUpperCase()} added successfully!`);
        }
    }

    // 7. Live Search Filter
    function filterTable() {
        const query = document.getElementById('searchInp').value.toLowerCase();
        const filtered = liveData.filter(r => r.roll_no.toLowerCase().includes(query));
        renderTable(filtered);
    }

    // Auto-refresh every 30 seconds
    setInterval(initDashboard, 30000);
</script>
</body>
</html>
