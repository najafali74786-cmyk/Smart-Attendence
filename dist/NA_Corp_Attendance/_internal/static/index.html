<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NA Corp - Client Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center p-6 font-sans overflow-hidden">
    
    <div class="absolute top-10 text-center">
        <h1 class="text-5xl font-extrabold text-blue-500 tracking-tighter">NA CORP</h1>
        <p class="text-slate-400 tracking-[0.3em] uppercase text-sm">Attendance System</p>
    </div>

    <div id="selectionScreen" class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        <button onclick="openMode('attendance')" class="group bg-slate-800 border-2 border-blue-500/30 p-10 rounded-3xl hover:border-blue-500 transition-all shadow-2xl">
            <div class="text-6xl mb-4 group-hover:scale-110 transition-transform">üëÅÔ∏è</div>
            <h2 class="text-2xl font-bold">Mark Attendance</h2>
            <p class="text-slate-500 text-sm mt-2">Scan your face to enter</p>
        </button>

        <button onclick="openMode('register')" class="group bg-slate-800 border-2 border-emerald-500/30 p-10 rounded-3xl hover:border-emerald-500 transition-all shadow-2xl">
            <div class="text-6xl mb-4 group-hover:scale-110 transition-transform">üìù</div>
            <h2 class="text-2xl font-bold">New Registration</h2>
            <p class="text-slate-500 text-sm mt-2">Join NA Corp System</p>
        </button>
    </div>

    <div id="appContainer" class="hidden w-full h-full">
        <button onclick="goBack()" class="absolute top-5 left-5 bg-slate-700 px-4 py-2 rounded-lg z-50">‚Üê Back to Home</button>
        <iframe id="appFrame" src="" class="w-full h-full border-none"></iframe>
    </div>

    <script>
        function openMode(mode) {
            const screen = document.getElementById('selectionScreen');
            const container = document.getElementById('appContainer');
            const frame = document.getElementById('appFrame');

            screen.classList.add('hidden');
            container.classList.remove('hidden');

            if(mode === 'attendance') {
                // Pehle wala dashboard code jahan camera haziri lagata hai
                frame.src = "/static/kiosk_view.html"; 
            } else {
                frame.src = "/static/register.html";
            }
        }

        function goBack() {
            document.getElementById('selectionScreen').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
            document.getElementById('appFrame').src = "";
        }
    </script>
</body>
</html>
