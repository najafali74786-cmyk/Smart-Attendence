<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NA Corp - Live Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans p-6 overflow-hidden">
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">
        
        <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-bold text-blue-400 mb-4 uppercase tracking-widest text-center">Live Face Scanner</h2>
            
            <div class="relative group">
                <video id="videoElement" autoplay playsinline class="w-full rounded-2xl bg-black border-4 border-slate-700 group-hover:border-blue-500 transition-all transform scale-x-[-1]"></video>
                <div class="absolute inset-0 border-[20px] border-transparent group-hover:border-blue-500/10 pointer-events-none rounded-2xl"></div>
            </div>

            <button id="markBtn" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl text-xl transition-all shadow-lg active:scale-95">
                SCAN & MARK PRESENT
            </button>
            <p id="statusMsg" class="mt-4 text-center font-bold h-6 text-lg"></p>
        </div>

        <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl h-[600px] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-emerald-400 uppercase tracking-widest">Today's Ledger</h2>
                <span class="bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full text-xs font-bold animate-pulse">Live Updates</span>
            </div>

            <div id="ledgerList" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">
                <div class="text-slate-500 text-center mt-20 italic">Waiting for first scan...</div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 right-10 text-right">
        <div id="clock" class="text-4xl font-mono font-black text-white">00:00:00</div>
        <div id="date" class="text-slate-400 font-bold uppercase tracking-widest text-sm">Saturday, Feb 21</div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
